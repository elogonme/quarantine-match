<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Main styles sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quarantine Match</title>
  </head>

  <body>
    <main>
      <div class="container center-align">
        <!-- Page Content goes here -->
        <h1>Quarantine Match</h1>
        <div class="row">
          <form id="form" class="col s12">
            <div class="row">
              <div class="input-field col s2">
                <input id="name1" type="text" class="validate" required>
                <label for="name1">Enter Name 1</label>
                <span class="helper-text" data-error="Name required"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s2">
                <input id="name2" type="text" class="validate" required>
                <label for="name2">Enter Name 2</label>
                <span class="helper-text" data-error="Name required"></span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s2">
                <input id="dob1" type="text" class="validate datepicker" required>
                <label for="dob1">Date of Birth 1</label>
                <span class="helper-text" data-error="enter correct date"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s2">
                <input id="dob2" type="text" class="validate datepicker" required>
                <label for="dob2">Date of Birth 2</label>
                <span class="helper-text" data-error="enter correct date"></span>
              </div>
            </div>
             
              
            <a id="find-btn" class="btn-floating btn-large waves-effect waves-light red pulse"><i class="material-icons">favorite</i></a>
          </form>
        </div>
        
      </div>
        
    </main>


    <!-- JavaScript for jQuery and materialized -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Main JS file -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
